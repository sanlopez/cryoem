# PURL configuration for http://purl.obolibrary.org/obo/cryoem

idspace: CRYOEM
base_url: /obo/cryoem

products:
- cryoem.owl: https://raw.githubusercontent.com/sanlopez/cryoem/master/cryoem.owl
- cryoem.obo: https://raw.githubusercontent.com/sanlopez/cryoem/master/cryoem.obo

term_browser: ontobee
example_terms:
- CRYOEM_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/sanlopez/cryoem/v

- prefix: /tracker/
  replacement: https://github.com/sanlopez/cryoem/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CRYOEM?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/sanlopez/cryoem/master/
